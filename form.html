<!DOCTYPE html>
<html>
<head>
	<title>Interactive Form</title>

	<style>
		div {
		  margin-bottom: 10px;
		}
		label {
		  display: inline-block;
		  width: 150px;
		  text-align: right;
		}
	  </style>
</head>
<body>
	<h1>Interactive Form</h1>

	<form method="post" action="data.php"> <br>
		<div style="text-align:center">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="year">Passout year:</label>
			<select name="year" id="year">
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
			</select><br>

			<label for="reg_no">Registration Number:</label>
			<input type="text" id="reg_no" name="reg_no" required><br>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required><br>

			<label for="class">Class:</label>
			<input type="text" id="class" name="class" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
			
			<label for="job">Employed?</label>
			<select name="job" id="job">
			<option value="yes">Yes</option>
			<option value="no">No</option>
			</select><br><br>

			<!-- dynamic
				<label for="company">Company:</label>
				<input type="text" id="company" name="company" required><br>
				<label for="designation">Designation:</label>
				<input type="text" id="designation" name="designation" required><br>
				<label for="contribute">Contribute to college?</label>
				add drop down yes or no 
			-->

			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>

<!--    In this form, each field has a unique name attribute that 
    will be used to identify the data in the PHP script.
     The form's method attribute is set to "post" and its action
      attribute is set to "process_form.php", which is the name of the 
      PHP script that will handle the form data.  -->
