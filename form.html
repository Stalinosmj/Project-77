<!DOCTYPE html>
<html>
  <head>
    <title>Alumni Registration form</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>

  <body background="images/pexels-eberhard-grossgasteiger-1624438.jpg">
    <div class="center">
      <h1>Alumni details</h1>

      <form method="post" action="data.php">
        <div class="inputbox">
          <input type="text" id="name" name="name" required="required" />
          <span>Name</span>
        </div>
        <div class="inputbox">
          <input type="text" id="reg_no" name="reg_no" required />
          <span>Reg. Number</span>
        </div>
        <div class="inputbox">
          <input type="tel" id="phone" name="phone" required />
          <span>Phone Number</span>
        </div>
        <div class="inputbox">
          <input type="text" id="class" name="class" required />
          <span>Batch</span>
        </div>
        <div class="inputbox">
          <input type="email" id="email" name="email" required />
          <span>Email</span>
        </div>
        <div class="select-warp">
          <label for="year">Passout year</label>
          <select id="year"></select>
        </div>
        <div class="select-warp">
          <label for="job">Employed?&nbsp&nbsp&nbsp</label>
          <select name="job" id="job">
            <option value="no">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>

        <!-- dynamic
				<label for="company">Company:</label>
				<input type="text" id="company" name="company" required><br>
				<label for="designation">Designation:</label>
				<input type="text" id="designation" name="designation" required><br>
				<label for="contribute">Contribute to college?</label>
				add drop down yes or no 
			-->
        <div class="inputbox">
          <input type="button" value="Submit" />
        </div>
        <hr>
        <nav class="footer">
          <a href="index.html">Home</a>
        </nav>
      </form>
    </div>
  </body>
</html>

<script src="assets/js/yearCopulate.js"></script>

<!--    In this form, each field has a unique name attribute that 
    will be used to identify the data in the PHP script.
     The form's method attribute is set to "post" and its action
      attribute is set to "data.php", which is the name of the 
      PHP script that will handle the form data.  -->
